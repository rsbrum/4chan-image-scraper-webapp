<div class="row justify-content-center">
  <div class="col-8 mt-5 shadow" style="height: 500px; width: 500px; ">

    <div class="row mt-5 text-center d-flex`">
      
      <p class="m-auto font-weight-bold">Too many memes? No problem! Paste the link below and we will save your memes!</p>
    </div>

    <div class="row justify-content-center mt-4">
      <div class="col-10">
          <input #url style="border:none; width: 100%;" type="text" class="p-3 rounded-0" placeholder="ex: http://boards.4chan.org/pol/thread/196465287/ire-pol-england-sent-the-black-and-tans-now-they ">               
      </div>
  
    </div>

    <div class="row justify-content-center mt-4 d-flex">

      

      <div *ngIf="!downloading">
        <button  (click)="download(url.value)"style="background: #436731; color: white;"class="m-auto p-3 btn rounded-0 font-weight-bold" type="button" id="button-addon2">Get Images</button>        
      </div>

      <mat-spinner *ngIf="downloading"class="m-auto p-3 btn rounded-0 font-weight-bold"></mat-spinner>

    </div>

    <div *ngIf="error"class="row mt-3">
      <div  class="col-12 text-center font-weight-bold">
          <p>Invalid URL!</p>
      </div>
    </div>
  </div>
</div>
